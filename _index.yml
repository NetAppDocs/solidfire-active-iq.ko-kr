  title: NetApp SolidFire Active IQ를 참조하십시오
  summary: NetApp SolidFire Active IQ는 클러스터 전체 통계에 대한 이력 보기를 지속적으로 업데이트하고 있는 웹 기반
    툴입니다. SolidFire Active IQ 툴을 사용하면 용량과 성능을 어디서나 쉽게 모니터링할 수 있으며 액세스할 수 있습니다.
